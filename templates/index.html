<!DOCTYPE html>
<html>
<head>
    <title>Погодный сервис</title>
</head>
<body>
    <h1>Введите города для проверки погоды</h1>
    <form method="post" action="/">
        <label for="start_city">Начальный город:</label>
        <input type="text" name="start_city" id="start_city" required>
        <br>
        <label for="end_city">Конечный город:</label>
        <input type="text" name="end_city" id="end_city" required>
        <br>
        <button type="submit">Проверить погоду</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
